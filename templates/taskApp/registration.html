{% extends "taskApp/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering!</h1>

  {% else %}
    <h2><strong>Create Free Account !!</strong></h2>

    <form enctype="multipart/form-data"  method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <!-- <input type="submit" name="" value="Register"> -->
      <button type="submit" value="register" class="btn btn-success">Register!!</button>
    </form>
  {% endif %}

</div>

{% endblock %}
